<html>

        <style>
            body {
                margin: 0;
                background: black;
                overflow: hidden;
            }

            #main_container {
                width: 90vw;
                height: 100%;
                padding: 5vw;
            }

            #group_unit {
                width: 100%;
                padding: 0;
            }

            h1,p,button {
                font-family: "Inter Tight", serif;
                font-optical-sizing: auto;

                font-style: normal;
                color: white;
            }

            h1 {
                font-size: 8vw;
                margin: 0;
                margin-bottom: 1vw;
            }

            p,button {
                font-size: 2vw;
                margin: 0;
                line-height: 3vw;
            }

            button {
                width: 20vw;
                height: 4vw;
                background: none;
                outline: none;
                border: 1px solid white;
                color: white;
                transition: all 200ms ease-out;
                margin-top: 2vw;
            }

            button:hover {
                background: white;
                outline: none;
                color: black;
            }

        </style>
